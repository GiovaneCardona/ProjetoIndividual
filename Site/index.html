<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <a href="#">
            <div class="Logo">
                <img style=" margin: 0;" class="imagem_raquete" src="../Assets/images-removebg-preview (8).png" alt="">
                <h1 style="color: white;">Mega Tennis</h1>
            </div>
        </a>

        <ul class="Navbar">
            <li><a href="#"> Home</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Cadastro</a></li>
        </ul>

    </div>
    <div class="img_jogador">
        <div class="conteudo_banner">
            <h2>Você quer se divertir com Jogos e quizes <br>
                sobre o Tênis de mesa?? </h2>
            <button onclick="" class="botao">Cadastre-se</button>
        </div>

    </div>
    <div class="sessao_carrossel">
        <div class="campeoes">
            <h2 style="color: white;">Top 4 campeões mundiais do tênis de mesa</h2>


        </div>
        <div class="linhaFora">
            <div class="linha"></div>
        </div>

        <div class="slider">
            <div class="slides">
                <!-- Botões Radio -->
                <input id="radio1" type="radio" name="radio-btn">
                <input id="radio2" type="radio" name="radio-btn">
                <input id="radio3" type="radio" name="radio-btn">
                <input id="radio4" type="radio" name="radio-btn">
                <!-- Botões Radio -->
                <!-- Imagens slide -->
                <div class="slide first">
                    <img src="https://i.pinimg.com/564x/f5/2c/da/f52cdaeb9293ceae7f08c0162bc910b0.jpg"
                        alt="imagem_maLong">
                </div>
                <div class="slide">
                    <img src="https://i.pinimg.com/564x/09/c1/32/09c1329a52b2183bdac6369bbada2314.jpg">
                </div>
                <div class="slide">
                    <img src="https://i.pinimg.com/564x/b8/46/c8/b846c8ade4087921fecca77e227a0664.jpg">
                </div>
                <div class="slide">
                    <img src="https://i.pinimg.com/564x/0e/89/64/0e8964ee97ed4f68029ba49cd2a2cd05.jpg">
                </div>
                <!-- Fim Imagens slide -->

                <!-- Navegação automatica -->

                <div class="nav_auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>
            <div class="manual_nav">
                <label class="manual-btn" for="radio1"></label>
                <label class="manual-btn" for="radio2"></label>
                <label class="manual-btn" for="radio3"></label>
                <label class="manual-btn" for="radio4"></label>
            </div>

        </div>


    </div>
<script src="script.js"></script>
</body>

</html>
